<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Use navbar as header -->
    <header class="text-bg-primary text-center p-3"><h1 class="fw-bold">Weather Dashboard</h1>
    </header>

    <!-- Main section holds the search area, displays search history, current weather, and five day forecast -->
    <main class="d-flex flex-row-reverse">
        <!-- Container that shows the current weather, and the five day forecast -->
        <div class="container">
            <!-- Container for current weather, dynamically populated -->
            <div class="currentWeather"></div>
            <!-- Container for five day forecast, dynamically populated -->
            <div class="fiveDayForecast d-flex flex-row justify-content-between grid gap-3"></div>
        </div>
        <!-- Search bar and search history -->
        <aside class=" sm-col-1 col-3">
            <h3 class="text-center">Search for a City</h3>
            <div class="d-flex m-1 flex-wrap justify-content-center">
                <input class="searchBar flex-grow-1 m-1" placeholder="Enter a city">
                <button class="searchButton btn btn-primary rounded">Search</button>
            </div>
            <!-- Container for search history items, dynamically populated -->
            <div class="container searchHistory d-flex flex-column"></div>
        </aside>
    </main>


    <!-- Link to jQuery Core -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Link to DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
